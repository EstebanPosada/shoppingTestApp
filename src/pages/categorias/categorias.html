<ion-header>

  <ion-navbar>
    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let categoria of _ps.lineas" 
    [navParams]="{categoria : categoria}" 
    [navPush]="porCategorias">
      <ion-icon [name]="categoria.icono" item-left></ion-icon>
      {{categoria.linea}}
    </button>
  </ion-list>
</ion-content>
