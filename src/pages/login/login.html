<ion-header>

  <ion-navbar>
    <button ion-button (click)="viewCtrl.dismiss(false)">Cerrar</button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>

  </ion-list>
  {{semail}}
  {{spassword}}
  <button ion-button
  [disabled]="email.length < 5 || password.length < 5"
  block (click)="ingresar()">Ingresar</button>

</ion-content>
